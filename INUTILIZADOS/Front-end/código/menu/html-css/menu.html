      const images = [

          alt: "Extra 1",
        },
        {
          src: "../../../../../flask_app/static/imagens/img/50.jpg",
          alt: "Extra 1",
        },

        // Adicione mais imagens aqui
      ];

      const itemsPerPage = 3;
      let currentIndex = 0;
      const carouselInner = document.querySelector(".carousel-inner");

      function updateCarousel() {
        carouselInner.innerHTML = ""; // Limpa o carrossel
        const carouselItem = document.createElement("div");
        carouselItem.className = "carousel-item active";

        const start = currentIndex * itemsPerPage;
        const end = start + itemsPerPage;
        const itemsToShow = images.slice(start, end);

        itemsToShow.forEach((image) => {
          const img = document.createElement("img");
          img.src = image.src;
          img.alt = image.alt;
          img.style.width = "30%"; // Defina a largura de acordo com seu layout
          img.style.margin = "0 10px"; // Ajuste o espaçamento

          carouselItem.appendChild(img);
        });

        carouselInner.appendChild(carouselItem);
      }

      function advanceCarousel() {
        if ((currentIndex + 1) * itemsPerPage < images.length) {
          currentIndex++;
          updateCarousel();
        }
      }

      function retreatCarousel() {
        if (currentIndex > 0) {
          currentIndex--;
          updateCarousel();
        }
      }

      document
        .getElementById("btnAvancar")
        .addEventListener("click", advanceCarousel);
      document
        .getElementById("btnVoltar")
        .addEventListener("click", retreatCarousel);

      // Inicializar o carrossel
      updateCarousel();
    </script>
