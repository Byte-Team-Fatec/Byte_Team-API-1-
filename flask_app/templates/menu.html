{% extends "base_light.html" %}

{% block head_extras %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="{{ url_for('static', filename='menu.css') }}">
<link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
{% endblock %}

{% block content %}
<div id="sobrenos">
    <a href="{{ url_for('sobre_nos') }}">
        <button class="btnsobrenos">
            <img src="{{ url_for('static', filename='imagens/imagensmenu/sobrenos.svg') }}" alt="Sobre nÃ³s">
        </button>
    </a>
</div>

<section id="filtroEbusca">
    <div id="filtro">
        <input type="text" id="btnFiltro" placeholder="FILTROS" />
        <img src="{{ url_for('static', filename='imagens/imagensmenu/Filter.svg') }}" id="btnFiltro" alt="Filtrar" />
    </div>
    <div id="busca">
        <input type="text" id="btnBusca" placeholder="BUSCAR" />
        <img src="{{ url_for('static', filename='imagens/imagensmenu/Search.svg') }}" id="btnBusca" alt="Buscar" />
    </div>
</section>

<div class="container">
    <div class="left-section">
        <div class="card-container">
            {% for vereador in vereadores %}
            <div class="card">
                <!-- O link ao redor da imagem e do nome -->
                <a href="{{ url_for('perfil', id_vereador=vereador.id) }}">
                    <img src="{{ url_for('static', filename=vereador.foto) }}" alt="{{ vereador.nome_civil }}">
                    <h1>{{ vereador.nome_civil }}</h1>
                </a>
                <h2>{{ vereador.partido }}</h2>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<footer>
    Clique em algum perfil para visualizar especificamente
</footer>
{% endblock %}
