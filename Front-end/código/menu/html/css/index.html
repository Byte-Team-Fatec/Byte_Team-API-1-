<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./imagensmenu/logo.svg" alt="logo da byte">
        <nav>
            <a href="">Menu</a>
            <a href="">Proposições</a>
            <a href="">Estatísticas</a>
        </nav>
    </header>

    <section id="filtroEbusca">

        <div id="filtro">
            <input type="text" id="btnBusca" placeholder="FILTRAR"/>
            <img src="./imagensmenu/Filter.svg" id="btnFiltro" alt="Filtrar"/>
        </div>

        <div id="busca">
            <input type="text" id="txtBusca" placeholder="BUSCAR"/>
            <img src="./imagensmenu/Search.svg" id="btnBusca" alt="Buscar"/>
        </div>

    </section>

    <div id="sobrenos">
        <button>
            <img src="./imagensmenu/sobrenos.svg" alt="Sobre nós">
        </button>
    </div>

    <div id="btnVoltar">
        <button>
            <img src="./imagensmenu/btnvoltar.svg" id="btnVoltar" alt="Voltar"/>
        </button>
    </div>

    <div id="btnAvancar">
        <button>
            <img src="./imagensmenu/btnavancar.svg" id="btnAvancar" alt="Avancar"/>
        </button>
    </div>

    <section id="candidatos">

        <div id="candidato1">

            <img src="./imagensmenu/dulce.jfif" alt="Dulce Rita">
            <button>
                Dulce Rita
                <h6>PSDB</h6>
            </button>
        </div>

        <div id="candidato2">

            <img src="./imagensmenu/marcao.jpg" alt="Marcao">
            <button>
                Marcão da Academia
                <h6>PSD</h6>
            </button>
        </div>


        <div id="candidato3">

            <img src="./imagensmenu/hayashi.jfif" alt="Walter">
            <button>
                Walter Hayashi
                <h6>União Brasil</h6>
            </button>
        </div>

    </section>

    <footer>
        Clique em algum perfil para visualizar especificamente
    </footer>

</body>
</html>
