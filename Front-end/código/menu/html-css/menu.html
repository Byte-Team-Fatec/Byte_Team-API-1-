<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="../html-css/menu.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../../tela inicial/html-css/index.html">
          <img src="../imagensmenu/logo.svg" alt="logo da byte"
        /></a>
      </div>
      <nav>
        <a href="../html-css/menu.html">Menu</a>
        <a href="../../proposicoes2/html-css/proposicoes2.html">Proposições</a>
        <a href="../../estatisticas/htmlcss/estatisticas.html">Estatísticas</a>
      </nav>
    </header>

    <div id="sobrenos">
      <a href="../../sobre_nos/htmlcss/sobre_nos.html">
        <button class="btnsobrenos">
          <img src="../imagensmenu/sobrenos.svg" alt="Sobre nós" /></button
      ></a>
    </div>

    <section id="filtroEbusca">
      <div id="filtro">
        <input type="text" id="btnFiltro" placeholder="FILTROS" />
        <img src="../imagensmenu/Filter.svg" id="btnFiltro" alt="Filtrar" />
      </div>
      <div id="busca">
        <input type="text" id="btnBusca" placeholder="BUSCAR" />
        <img src="../imagensmenu/Search.svg" id="btnBusca" alt="Buscar" />
      </div>
    </section>

    <div id="container">
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicadores -->
        <div class="carousel-indicators" id="carousel-indicators"></div>

        <!-- Imagens do carrossel -->
        <div class="carousel-inner" id="carousel-inner">
          <div class="carousel-item active">
            <div class="carousel-images"> <!-- Novo contêiner para alinhar horizontalmente -->
                <img src="../imagensmenu/dulce.svg" alt="Dulce Rita" />
                <img src="../imagensmenu/marcao.svg" alt="Marcao" />
                <img src="../imagensmenu/hayashi.svg" alt="Walter" />
                <img src="../imagensmenu/jessica.png" alt="Jessica" />
            </div>
          </div>
          <div class="carousel-item">

              <!-- Novo contêiner para alinhar horizontalmente -->
              <img src="../imagensmenu/hayashi.svg" alt="Extra 1" />
              <img src="../imagensmenu/hayashi.svg" alt="Extra 2" />
              <img src="../imagensmenu/hayashi.svg" alt="Extra 3" />
              <img src="../imagensmenu/hayashi.svg" alt="Extra 4" />

          </div>
        </div>

        <!-- Botão personalizado de voltar -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
          id="btnVoltar"
        >
          <img
            src="../imagensmenu/btnvoltar.svg"
            alt="Voltar"
            class="d-block"
          />
          <span class="visually-hidden">Anterior</span>
        </button>

        <!-- Botão personalizado de avançar -->
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
          id="btnAvancar"
        >
          <img
            src="../imagensmenu/btnavancar.svg"
            alt="Avançar"
            class="d-block"
          />
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>
    </div>

    <footer>Clique em algum perfil para visualizar especificamente</footer>


    <script>
      const images = [
        { src: "../imagensmenu/dulce.svg", alt: "Dulce Rita" },
        {
          src: "../imagensmenu/marcao.svg",
          alt: "Marcao",
          link: "../../perfil/htmlcss/perfil.html",
        },
        { src: "../imagensmenu/hayashi.svg", alt: "Walter" },
        { src: "../imagensmenu/jessica.png", alt: "Jessica" },
        { src: "../imagensmenu/hayashi.svg", alt: "Extra 1" },
        { src: "../imagensmenu/hayashi.svg", alt: "Extra 2" },
        { src: "../imagensmenu/hayashi.svg", alt: "Extra 3" },
        { src: "../imagensmenu/hayashi.svg", alt: "Extra 4" },
      ];

      const itemsPerPage = 4;
      let currentIndex = 0;
      const carouselInner = document.getElementById("carousel-inner");

      function updateCarousel() {
        carouselInner.innerHTML = ""; // Limpa o carrossel
        const carouselItem = document.createElement("div");
        carouselItem.className = "carousel-item active";

        const start = currentIndex * itemsPerPage;
        const end = start + itemsPerPage;
        const itemsToShow = images.slice(start, end);

        itemsToShow.forEach((image) => {
          const imgContainer = document.createElement("div");
          if (image.link) {
            const link = document.createElement("a");
            link.href = image.link;
            const img = document.createElement("img");
            img.src = image.src;
            img.alt = image.alt;
            link.appendChild(img);
            imgContainer.appendChild(link);
          } else {
            const img = document.createElement("img");
            img.src = image.src;
            img.alt = image.alt;
            imgContainer.appendChild(img);
          }
          carouselItem.appendChild(imgContainer);
        });

        carouselInner.appendChild(carouselItem);
      }

      function advanceCarousel() {
        if ((currentIndex + 1) * itemsPerPage < images.length) {
          currentIndex++;
          updateCarousel();
        }
      }

      function retreatCarousel() {
        if (currentIndex > 0) {
          currentIndex--;
          updateCarousel();
        }
      }

      document
        .getElementById("btnAvancar")
        .addEventListener("click", advanceCarousel);
      document
        .getElementById("btnVoltar")
        .addEventListener("click", retreatCarousel);

      // Inicializar o carrossel
      updateCarousel();
    </script>
  </body>
</html>
